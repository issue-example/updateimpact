buildscript {
    dependencies {
        classpath 'com.updateimpact:updateimpact-gradle-plugin:1.1.6'
    }
    repositories {
        mavenCentral()
    }
}

apply plugin: 'com.updateimpact.updateimpact'

updateImpactSubmit {
    apiKey = updateimpactApiKey
    openBrowser = updateimpactOpenBrowser
}


